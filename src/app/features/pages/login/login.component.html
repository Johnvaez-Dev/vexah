<div class="login-container">
    <mat-card class="login-card">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput type="email" placeholder="Ingrese su correo electrónico">
            </mat-form-field>

            <mat-form-field>
                
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Ingrese su contraseña">
            </mat-form-field>

            <button mat-raised-button color="primary">Iniciar sesión</button>

            <button mat-raised-button color="warn">
                <mat-icon>home</mat-icon> Iniciar sesión con Google
            </button>
        </mat-card-content>
    </mat-card>
</div>
